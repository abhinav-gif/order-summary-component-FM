<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div>
    <img src="images/illustration-hero.svg" class="curve header-img">
    </div>
    <h2>Order Summary</h2>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="sub-content">
        <img src="images/icon-music.svg" alt="music icon" id="music-icon">
      <div class="annual-plan">
        <h4 id="plan">Annual Plan</h4>
        <p id="plan-txt">$59.99/year</p>
      </div>
      <a href="#" class="change pointer">Change</a>
    </div>
    <div class="payment pointer">
      Proceed to Payment
    </div>
    <div class="cancel pointer">
      Cancel Order
    </div>
  </div>
</body>
</html>
